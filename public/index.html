<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Wordle</title>
</head>

<body>
  <div class="game-container">
    <div class="title-container">
      <h1>Wordle</h1>
      <img src="https://img.icons8.com/emoji/48/000000/cherry-blossom.png" />
    </div>

    <div class="message-container"></div>
    <div class="tile-container"></div>
    <div class="key-container">
      <div class="row">
        <button class="key">q</button>
        <button class="key">w</button>
        <button class="key">e</button>
        <button class="key">r</button>
        <button class="key">t</button>
        <button class="key">y</button>
        <button class="key">u</button>
        <button class="key">i</button>
        <button class="key">o</button>
        <button class="key">p</button>
      </div>
      <div class="row">
        <div class="spacer half"></div>
        <button class="key">a</button>
        <button class="key">s</button>
        <button class="key">d</button>
        <button class="key">f</button>
        <button class="key">g</button>
        <button class="key">h</button>
        <button class="key">j</button>
        <button class="key">k</button>
        <button class="key">l</button>
        <div class="spacer half"></div>
      </div>
      <div class="row">
        <button class="key one-and-a-half">Enter</button>
        <button class="key">z</button>
        <button class="key">x</button>
        <button class="key">c</button>
        <button class="key">v</button>
        <button class="key">b</button>
        <button class="key">n</button>
        <button class="key">m</button>
        <button class="key one-and-a-half">âŒ«</button>
      </div>
    </div>

    <div class="credits">
      <img src="https://img.icons8.com/emoji/48/000000/cherry-blossom.png" />
      <a href="https://icons8.com/icon/0poZ2aC6dx-6/cherry-blossom">
        Cherry Blossom icon by Icons8
      </a>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
